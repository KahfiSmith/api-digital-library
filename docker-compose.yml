version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: digital-library-db
    environment:
      POSTGRES_DB: digital_library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    networks:
      - digital-library-network
    restart: unless-stopped

# Redis service removed to reduce memory usage

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: digital-library-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: digital_library
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/digital_library
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-here
      JWT_REFRESH_EXPIRES_IN: 30d
      BCRYPT_ROUNDS: 12
      MAX_FILE_SIZE: 10485760
      UPLOAD_PATH: ./public/uploads
      ALLOWED_FILE_TYPES: jpg,jpeg,png,pdf,doc,docx
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
      LOG_FILE: ./logs/app.log
      HELMET_CSP: true
      TRUST_PROXY: false
    ports:
      - "3000:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - digital-library-network
    restart: unless-stopped

  # Prisma migration service (run once)
  prisma-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: digital-library-prisma-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/digital_library
    depends_on:
      - postgres
    networks:
      - digital-library-network
    command: sh -c "sleep 10 && pnpm exec prisma migrate deploy && pnpm exec prisma db seed"
    restart: "no"

  # Development version (uncomment for development)
  # api-dev:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #     target: base
  #   container_name: digital-library-api-dev
  #   environment:
  #     NODE_ENV: development
  #     PORT: 3000
  #     DB_HOST: postgres
  #     DB_PORT: 5432
